<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Display Tab</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/c82de52e57.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="mainTab">
            <div class="">
                <div class="searchBar">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>GERMANY</h3>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="infoDisplay">
                    <img src="./images/snow.png" alt="snowy image" width="250px">
                    <div class="info">
                        <h1>1<sup>&deg;C</sup></h1>
                        <p>Snow</p>
                    </div>
                </div>
            </div>
            <div class="smallInfoDisplay">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p>99%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="windSpeed">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>4Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
