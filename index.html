<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Display Tab</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/c82de52e57.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mainTab">
            <i class="fa-solid fa-location-dot"></i>
            <h3>GERMANY</h3>
            <i class="fa-solid fa-magnifying-glass"></i>
            <img src="./images/snow.png" alt="snowy image" width="300px">
            <h1>1<sup>&deg;C</sup></h1>
            <p>Snow</p>
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <p>99%</p>
                <p>Humidity</p>
            </div>
            <div class="windSpeed">
                <i class="fa-solid fa-wind"></i>
                <p>4Km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </body>
</html>
